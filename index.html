<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocross Dead Reckoning Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #trackingArea {
            position: relative;
            width: 100vw;
            height: 80vh;
            border: 2px solid black;
            margin: 20px auto;
            overflow: hidden;
        }
        .logDot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: orange;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Autocross Dead Reckoning Tracker</h1>
    <p>Click "Log Position" to track the phone's movement and see the logged positions as orange dots.</p>
    <button id="startTracking">Start Tracking</button>
    <button id="logPosition" style="margin-left: 10px;">Log Position</button>
    <div id="trackingArea"></div>
    <div id="log"></div>

    <script src="app.js"></script>
</body>
</html>
