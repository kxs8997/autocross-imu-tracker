<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocross IMU Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #log {
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Autocross IMU Cone Tracker</h1>
    <p>Press the button to start tracking accelerometer data and log cone positions!</p>
    <button id="startTracking">Start IMU Tracking</button>
    <button id="logCone" style="margin-left: 10px;">Log Cone Position</button>
    <div id="log"></div>

    <script src="app.js"></script>
</body>
</html>
