<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocross Orientation Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #log {
            margin-top: 20px;
        }
        .indicatorDot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        #trackingArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Autocross Orientation Tracker</h1>
    <p>Press the button to start tracking the phone's orientation and move the dot!</p>
    <button id="startTracking">Start Tracking</button>
    <div id="trackingArea">
        <div class="indicatorDot"></div>
    </div>
    <div id="log"></div>

    <script src="app.js"></script>
</body>
</html>
